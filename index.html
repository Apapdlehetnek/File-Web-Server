<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Szerver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        .dark-mode {
            background-color: #000;
            color: #fff;
            transition: background-color 0.5s, color 0.5s;
        }
        .light-mode {
            background-color: #fff;
            color: #000;
            transition: background-color 0.5s, color 0.5s;
        }
        .file-server-title {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .file-server-title:hover {
            cursor: pointer;
            transform: scale(1.1);
        }
        .button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .file-item:hover {
            background-color: #1d4ed8;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="light-mode">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div id="welcome" class="text-center fade-in">
            <h1 class="text-4xl font-bold mb-4 animate-pulse">Welcome to the File Szerver</h1>
        </div>
        <div id="file-server" class="hidden text-center slide-in">
            <h1 id="file-server-title" class="text-4xl font-bold mb-4 file-server-title">File Szerver</h1>
            <div class="flex space-x-4">
                <button id="upload-button" class="bg-blue-500 text-white px-4 py-2 rounded button">
                    <i class="fas fa-arrow-up mr-2"></i>Upload
                </button>
                <button id="download-button" class="bg-green-500 text-white px-4 py-2 rounded button">
                    <i class="fas fa-arrow-down mr-2"></i>Download
                </button>
            </div>
            <!-- Google Drive iframe hozzáadása -->
            <div class="mt-6">
                <iframe src="https://drive.google.com/drive/folders/1uj-ujuk3t_eJPZU-nERhJeW2i7_T6KEn?usp=sharing" width="100%" height="500px" style="border: none;"></iframe>
            </div>
        </div>
    </div>
    <div class="absolute top-4 right-4">
        <button id="toggle-dark-mode" class="text-2xl">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <input type="file" id="file-input" class="hidden" />

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('welcome').classList.add('hidden');
                document.getElementById('file-server').classList.remove('hidden');
            }, 3000);

            const toggleButton = document.getElementById('toggle-dark-mode');
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                document.body.classList.toggle('light-mode');
            });

            const fileInput = document.getElementById('file-input');
            document.getElementById('upload-button').addEventListener('click', () => {
                fileInput.click();
            });
        });
    </script>
</body>
</html>
